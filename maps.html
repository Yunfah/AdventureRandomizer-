<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of the hotel
  var hotel = {lat: -25.344, lng: 131.036};
  // The map, centered at the hotel
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: hotel});
  // The marker, positioned at the hotel
  var marker = new google.maps.Marker({position: hotel, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLs-NPmwcLLjovVoIC4tKKhysLzND7vuo&callback=initMap">
    </script>
  </body>
</html>
